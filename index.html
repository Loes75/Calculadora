<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="info">
        <h1>Calculadora V1.0</h1>
    </div>
    
    <div class="screen">
        <output id="resul"class="resul">0</output>
    </div>
    <div class="keys">
        <button class="num item">7</button>
        <button class="num item">8</button>
        <button class="num item">9</button>
        <button class="operation item">/</button>
        <button class="num item">4</button>
        <button class="num item ">5</button>
        <button class="num item">6</button>
        <button class="operation item">*</button>
        <button class="num item">1</button>
        <button class="num item">2</button>
        <button class="num item">3</button>
        <button class="operation item">-</button>
        <button class="num item">0</button>
        <button class="other item">.</button>
        <button class="other item">=</button>
        <button class="operation item">+</button>
        <button id="clear" class="other item">Clear</button> 
    </div>
    

    <script type="text/javascript" src="script.js" ></script>  
</body>
</html>
